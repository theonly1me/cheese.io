<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading">
      <app-load-spinner></app-load-spinner>
    </div>
    <form
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlenth="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          {{ isModeLogin ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-info" (click)="onSwitchMode()" type="button">
          {{ isModeLogin ? 'Sign Up First' : 'Login Instead' }}
        </button>
      </div>
    </form>
  </div>
</div>
