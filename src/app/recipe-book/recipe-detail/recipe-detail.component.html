<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="handleToShoppingList()">To Shopping List</a>
        </li>
        <li><a (click)="onRecipeEdit()">Edit Recipe</a></li>
        <li><a (click)="onRecipeDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-center">
    <img [src]="recipe?.imagePath" />
  </div>
</div>
<div class="row description">
  <h4 class="col-xs-12">Description</h4>
  <div class="col-xs-12">{{ recipe?.description }}</div>
</div>
<div class="row ingredient-list">
  <h4 class="col-xs-12">Ingerdients</h4>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingredient of recipe?.ingredients"
        class="list-group-item"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
